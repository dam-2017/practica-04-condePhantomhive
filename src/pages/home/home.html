<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input [(ngModel)]="resultado" type="text" [readonly]="isReadonly" placeholder="Resultado"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
          <ion-input [(ngModel)]="n1" type="number" placeholder="N1" ></ion-input> 
          <ion-input [(ngModel)]="op" type="text"   [readonly]="isReadonly"></ion-input>
          <ion-input [(ngModel)]="n2" type="number" placeholder="N2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-6>
            <button ion-button full (click)="suma()">+</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full (click)="resta()">-</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button full (click)="division()">/</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full (click)="multiplicacion()">x</button>    
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button full (click)="modulo()">%</button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
